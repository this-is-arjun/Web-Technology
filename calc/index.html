<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complex Calculator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator card shadow-lg p-3">

        <div id="history" class="history text-end mb-1"></div>
        <input type="text" id="display" class="form-control display mb-3" disabled>

        <!-- Row 1 -->
        <div class="row g-2 mb-2">
            <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="backspace()">⌫</button></div>
            <div class="col-3"><button class="btn btn-info w-100" onclick="append('%')">%</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="append('/')">÷</button></div>
        </div>

        <!-- Row 2 -->
        <div class="row g-2 mb-2">
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="scientific('sqrt')">√</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="scientific('square')">x²</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="scientific('sin')">sin</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="append('*')">×</button></div>
        </div>

        <!-- Row 3 -->
        <div class="row g-2 mb-2">
            <div class="col-3"><button class="btn btn-light w-100" onclick="append('7')">7</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append('8')">8</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append('9')">9</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="append('-')">−</button></div>
        </div>

        <!-- Row 4 -->
        <div class="row g-2 mb-2">
            <div class="col-3"><button class="btn btn-light w-100" onclick="append('4')">4</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append('5')">5</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append('6')">6</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="append('+')">+</button></div>
        </div>

        <!-- Row 5 -->
        <div class="row g-2 mb-2">
            <div class="col-3"><button class="btn btn-light w-100" onclick="append('1')">1</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append('2')">2</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append('3')">3</button></div>
            <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
        </div>

        <!-- Row 6 -->
        <div class="row g-2">
            <div class="col-6"><button class="btn btn-light w-100" onclick="append('0')">0</button></div>
            <div class="col-6"><button class="btn btn-light w-100" onclick="append('.')">.</button></div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
